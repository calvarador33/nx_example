<p-columnFilter *ngIf="type==='text'" type="text" field="{{field}}" placeholder="{{placeholder}}" [matchModeOptions]="matchModeOptionsString"  display="{{menu}}">
</p-columnFilter>

<p-columnFilter *ngIf="type==='numeric'" type="numeric" field="{{field}}" placeholder="{{placeholder}}" [matchModeOptions]="matchModeOptionsNumeric"  display="{{menu}}">
</p-columnFilter>
