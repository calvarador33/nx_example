<ion-header [translucent]="true" id="loginHeader">
  <ion-toolbar>
    <ion-title>
      INFOMED 18.46
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <main>
    <div class="container">
      <div class="login">
        <form name="form" >
        <ion-item>
          <ion-input label="Usuario" [(ngModel)]="form.username" labelPlacement="floating"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña" [(ngModel)]="form.password" labelPlacement="floating" type="password"></ion-input>
        </ion-item>
        <br />
        <ion-checkbox labelPlacement="end">Recordar Usuario</ion-checkbox>
        <br />
        <ion-button expand="block" type="button" (click)="login()" >Iniciar Sesión</ion-button>
        <!-- <input type="submit" value="Enviar Submit" />  
        <input type="button" value="Enviar Click"  (click)="login()"/>   -->
        </form>
      </div>
    </div>
  </main>
